{% extends 'schools/base.html' %}
{% load static %}
{% block content %}
    <!-- Styles -->
    <style>
        body { 
            background-color: #30303d
        }
        #chartdiv {
            width: 100%;
            height: 500px;
        }
        section {
            height: 500px;
            padding: 20px;
        }
        html,
        body,
        header,
        .view {
            height: 100%;
        }   
    </style>
    {% if isVisible %}
        <section>
            <canvas id="labelChart"></canvas>
        </section>
    {% else %}
        <header>
        
            <!-- Full Page Intro -->
            <div class="view grey lighten-3">
            <!-- Mask & flexbox options-->
            <div class="mask">
                <!-- Content -->
                <div class="container h-100">
                <!--Grid row-->
                <div class="row align-items-center h-100">
                    <!--Grid column-->
                    <div class="col-md-6">
                        <h1 class="mb-4">Ваши учителя и ученики <span class="text-warning">ещё</span><br><span class="text-danger">не зарегистрировались</span></h1>
                        <p class="mb-4 pb-2 dark-grey-text">В скором времени ваши учителя и ученики подсоединяться к вам</p>
                    </div>
                    <!--Grid column-->
                
                    <!--Grid column-->
                    <div class="col-md-6">
                    <img src="{% static 'images/person-working.png' %}" alt="" class="img-fluid">
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
            </div>
            <!-- Full Page Intro -->
            
        </header>
    {% endif %}
    <script src='{% static 'js/schools.js' %}'></script>
{% endblock %}
